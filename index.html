<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oh God, I dream of falling in love with an Indian guy who texts me every day!</h1>
        <div class="buttons">
            <button id="yesButton" class="btn">Yes</button>
            <button id="noButton" class="btn">No</button>
        </div>
        <div id="message" class="hidden">Congrats! Sabiha</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
